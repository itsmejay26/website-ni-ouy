<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fake Robux Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #00aaff, #00ff55);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    width: 320px;
  }

  h1 {
    color: #008844;
  }

  input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    background-color: #00aa44;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  .loading {
    display: none;
    font-size: 18px;
    color: #007700;
    margin-top: 20px;
  }

  .result-page {
    display: none;
    text-align: center;
  }

  .dots::after {
    content: '...';
    animation: dots 1s steps(5, end) infinite;
  }

  @keyframes dots {
    0%, 20% { content: ''; }
    40% { content: '.'; }
    60% { content: '..'; }
    80%, 100% { content: '...'; }
  }
</style>
</head>
<body>
  <div class="container">
    <div id="main-page">
      <h1>Fake Robux Generator</h1>
      <input type="text" id="username" placeholder="Enter your Roblox username" />
      <input type="number" id="amount" placeholder="Enter Robux amount" />
      <br />
      <button id="generateBtn" disabled>Generate Robux</button>
      <p class="loading" id="loadingText">Generating<span class="dots"></span></p>
    </div>

    <div id="result-page" class="result-page">
      <h2>Process Complete!</h2>
      <p>[PLACEHOLDER TEXT HERE - edit this manually later]</p>
    </div>
  </div>

<script>
  const usernameInput = document.getElementById('username');
  const amountInput = document.getElementById('amount');
  const generateBtn = document.getElementById('generateBtn');
  const loadingText = document.getElementById('loadingText');
  const mainPage = document.getElementById('main-page');
  const resultPage = document.getElementById('result-page');

  function checkInputs() {
    generateBtn.disabled = !(usernameInput.value && amountInput.value);
  }

  usernameInput.addEventListener('input', checkInputs);
  amountInput.addEventListener('input', checkInputs);

  generateBtn.addEventListener('click', () => {
    loadingText.style.display = 'block';
    generateBtn.disabled = true;
    usernameInput.disabled = true;
    amountInput.disabled = true;

    const loadingMessages = [
      'Connecting to Roblox servers...',
      'Verifying username...',
      'Applying Robux...',
      'Finalizing transaction...'
    ];

    let messageIndex = 0;
    const messageInterval = setInterval(() => {
      loadingText.textContent = loadingMessages[messageIndex] || 'Finishing up...';
      messageIndex++;
    }, 3000);

    setTimeout(() => {
      clearInterval(messageInterval);
      mainPage.style.display = 'none';
      resultPage.style.display = 'block';
    }, 15000);
  });
</script>
</body>
</html>
